name: E2E Tests

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  workflow_dispatch: # Allow manual triggers

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # Environment variables for testing
      NODE_ENV: test
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    services:
      # Supabase local instance for testing
      postgres:
        image: supabase/postgres:15.1.0.117
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local instance
        run: |
          pnpm supabase start
          pnpm supabase db push

      - name: Build Next.js application
        run: pnpm build

      - name: Start background worker
        run: |
          pnpm tsx scripts/start-worker.ts &
          echo $! > worker.pid
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Start Next.js dev server
        run: |
          pnpm dev &
          echo $! > nextjs.pid
          # Wait for server to be ready
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Playwright E2E tests
        run: pnpm exec playwright test
        env:
          CI: true

      - name: Stop background processes
        if: always()
        run: |
          if [ -f worker.pid ]; then kill $(cat worker.pid) || true; fi
          if [ -f nextjs.pid ]; then kill $(cat nextjs.pid) || true; fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Comment PR with test results
        uses: daun/playwright-report-comment@v3
        if: always() && github.event_name == 'pull_request'
        with:
          report-path: playwright-report/index.html

  # Run E2E tests on schedule (nightly)
  scheduled-e2e-tests:
    name: Scheduled E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    timeout-minutes: 45

    env:
      NODE_ENV: test
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers (all)
        run: pnpm exec playwright install --with-deps

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Start Supabase
        run: |
          pnpm supabase start
          pnpm supabase db push

      - name: Build application
        run: pnpm build

      - name: Start worker
        run: pnpm tsx scripts/start-worker.ts &

      - name: Start dev server
        run: |
          pnpm dev &
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run full E2E test suite (all browsers)
        run: pnpm exec playwright test --project=chromium --project=firefox --project=webkit

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-e2e-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Notify on failure
        if: failure()
        uses: daun/slack-notify@v1
        with:
          notification-color: danger
          slack-webhook: ${{ secrets.SLACK_WEBHOOK }}
          title: "Nightly E2E Tests Failed"
          message: "E2E tests failed on master branch. Check artifacts for details."

