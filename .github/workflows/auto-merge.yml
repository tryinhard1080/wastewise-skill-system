name: Auto-Merge PRs

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  check_suite:
    types:
      - completed
  workflow_run:
    workflows:
      - "PR Quality Checks"
      - "Formula & Calculation Validation"
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  auto-merge:
    name: Auto-Merge Feature Branch PRs
    runs-on: ubuntu-latest

    # Only run on feature branches (not master, not forks)
    if: |
      github.event.pull_request.head.repo.full_name == github.repository &&
      github.event.pull_request.draft == false &&
      (
        startsWith(github.event.pull_request.head.ref, 'frontend/') ||
        startsWith(github.event.pull_request.head.ref, 'backend/') ||
        startsWith(github.event.pull_request.head.ref, 'skills/') ||
        startsWith(github.event.pull_request.head.ref, 'testing/')
      )

    steps:
      - name: Get PR Details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request || (
              await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.workflow_run.pull_requests[0].number
              })
            ).data;

            return {
              number: pr.number,
              mergeable: pr.mergeable,
              mergeable_state: pr.mergeable_state,
              head_ref: pr.head.ref
            };

      - name: Check if PR is Mergeable
        id: mergeable
        run: |
          MERGEABLE="${{ fromJSON(steps.pr.outputs.result).mergeable }}"
          STATE="${{ fromJSON(steps.pr.outputs.result).mergeable_state }}"

          echo "mergeable=$MERGEABLE" >> $GITHUB_OUTPUT
          echo "state=$STATE" >> $GITHUB_OUTPUT

          if [ "$MERGEABLE" != "true" ]; then
            echo "::warning::PR is not mergeable. State: $STATE"
            exit 1
          fi

      - name: Check Required Status Checks
        id: checks
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request || (
              await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.workflow_run.pull_requests[0].number
              })
            ).data;

            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha
            });

            const requiredChecks = [
              'TypeScript Compilation',
              'ESLint',
              'Unit Tests',
              'Formula & Calculation Validation'
            ];

            const allPassed = requiredChecks.every(checkName => {
              const check = checkRuns.check_runs.find(c => c.name === checkName);
              return check && check.conclusion === 'success';
            });

            if (!allPassed) {
              const failedChecks = requiredChecks.filter(checkName => {
                const check = checkRuns.check_runs.find(c => c.name === checkName);
                return !check || check.conclusion !== 'success';
              });
              console.log('Failed checks:', failedChecks);
              throw new Error(`Required checks not passing: ${failedChecks.join(', ')}`);
            }

            return allPassed;

      - name: Auto-Approve PR
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request || (
              await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.workflow_run.pull_requests[0].number
              })
            ).data;

            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              event: 'APPROVE',
              body: '‚úÖ Auto-approved: All required checks passed for feature branch PR.'
            });

      - name: Enable Auto-Merge (Squash)
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request || (
              await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.workflow_run.pull_requests[0].number
              })
            ).data;

            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              merge_method: 'squash',
              commit_title: `${pr.title} (#${pr.number})`,
              commit_message: `${pr.body}\n\nü§ñ Auto-merged by GitHub Actions`
            });

      - name: Delete Branch
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request || (
              await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.workflow_run.pull_requests[0].number
              })
            ).data;

            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${pr.head.ref}`
              });
              console.log(`Deleted branch: ${pr.head.ref}`);
            } catch (error) {
              console.log(`Could not delete branch: ${error.message}`);
            }

      - name: Notify Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request || (
              await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.workflow_run.pull_requests[0].number
              })
            ).data;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `üéâ **Auto-merged successfully!**\n\n‚úÖ All checks passed\nüîÄ Squash merged to master\nüóëÔ∏è Branch \`${pr.head.ref}\` deleted\n\n*Automated by WasteWise Auto-Merge workflow*`
            });
